---
 - name: For Centos
   hosts: localhost
   tasks:
    - name: Installing epel repo
      yum:
       name: epel-release
       state: present
    - name: Installing python-pip
      yum:
       name: python-pip
       state: present
    - name: Installing docker-py
      pip:
       name: docker-py
    - name: Installing docker
      yum: 
       name: docker
       state: present
    - name: starting service
      service:
       name: docker
       state: started
    - name: cloning dockerfile
      git:
       repo: https://github.com/InfernoVirus/phpcalculator.git
       dest: /phpcalculator
       force: yes
       update: yes
    - name: chang perm
      file:
       path: /phpcalculator/Dockerfile
       mode: 777
    - name: building dockerfile
      docker_image:
       name: php-cal
       state: present
       force_source: true
       build:
        path: /phpcalculator
       source: build
    - name: running container
      docker_container:
       name: php-calculator
       image: php-cal
       ports:
        - "18080:80"
