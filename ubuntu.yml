---
 - name: For Ubuntu
   hosts: host2
   tasks:
    - name: Configuring repos
      script: script.sh
    - name: Installing python-pip
      apt:
       name: python-pip
       state: present
    - name: Installing docker-py
      pip:
       name: docker-py
    - name: Installing Docker
      apt:
       name: docker-ce
       state: present
    - name: service restart
      service: 
       name: docker
       state: started
    - name: cloning dockerfile
      git:
       repo: https://github.com/InfernoVirus/phpcalculator.git
       dest: /phpcalculator
       force: yes
       update: yes
    - name: chang perm
      file:
       path: /phpcalculator/Dockerfile
       mode: 777
    - name: building dockerfile
      docker_image:
       name: php-cal
       state: present
       force_source: true
       build:
        path: /phpcalculator
       source: build
    - name: running container
      docker_container:
       name: php-calculator
       image: php-cal
       ports:
        - "18080:80"
