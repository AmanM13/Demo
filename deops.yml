---
 - name: For Centos
   hosts: localhost
   tasks:
    - name: Installing epel repo
      yum:
       name: epel-release
       state: present
    - name: Installing python-pip
      yum:
       name: python-pip
       state: present
    - name: Installing docker-py
      pip:
       name: docker-py
    - name: Installing docker
      yum: 
       name: docker
       state: present
    - name: starting service
      service:
       name: docker
       state: started
    - name: cloning dockerfile
      git:
       repo: https://github.com/abhivaidya07/Devops.git
       dest: /Devops
       force: yes
       update: yes
    - name: chang perm
      file:
       path: /Devops/Dockerfile
       mode: 777
    - name: building dockerfile
      docker_image:
       name: devops
       #state: present
       #force_source: true
       build:
        path: /Devops
       source: build
    - name: running container
      docker_container:
       name: Devops
       image: devops
       ports:
        - "80:18080"
       state: started
