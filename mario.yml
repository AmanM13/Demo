---
 - hosts: localhost
   become: yes
   tasks:
     - name: installing Docker
       yum:
        name: docker
        state: present
     - name: restart service
       service:
        name: docker
        state: started
     - name: Creating new repo for cent os 
       yum:
        name: epel-release
        state: present
     - name: insatall PIP
       yum: 
        name: python-pip
        state: present
     - name: install pip docker-py
       pip:
        name: docker-py
     - name: download mariyo image
       docker_container:
        name: mariyo
        image: docker.io/pengbai/docker-supermario
        state: started
        pull: yes
        ports:
         - "8600:8080"
