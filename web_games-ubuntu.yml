---
 - name: For Ubuntu
   hosts: host2
   tasks:
    - name: Configuring repos
      script: script.sh
    - name: Installing python-pip
      apt:
       name: python-pip
       state: present
    - name: Installing docker-py
      pip:
       name: docker-py
    - name: Installing Docker
      apt:
       name: docker-ce
       state: present
    - name: service restart
      service: 
       name: docker
       state: started
    - name: download game image
      docker_container:
        name: web-game
        image: docker.io/abhijeet45/web_games
        state: started
        pull: yes
        ports:
         - "8800:80"

